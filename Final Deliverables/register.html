<!-- Store this code in 'register.html' file inside the 'templates' folder -->

<html>
	<head>
		<meta charset="UTF-8">
		<title> Job Recommender </title>
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">		
	</head>
	<body>
		<center><h1>Job Recommender</h1></center>
		<section class="text-center">
			<!-- Background image -->
			<div class="p-5 bg-image" style="
				  background-image: url('https://mdbootstrap.com/img/new/textures/full/171.jpg');
				  height: 300px;
				  "></div>
			<!-- Background image -->
		  
			<div class="card mx-4 mx-md-5 shadow-5-strong" style="
				  margin-top: -100px;
				  background: hsla(0, 0%, 100%, 0.8);
				  backdrop-filter: blur(30px);
				  ">
			  <div class="card-body py-5 px-md-5">
		  
				<div class="row d-flex justify-content-center">
				  <div class="col-lg-8">
					<center>
						  <div class="d-flex flex-row align-items-center justify-content-center" style="border: 1px solid grey; padding: 10px;border-radius: 10px;background-color: rgb(40,40,40);color: white">
					  <p class="lead fw-normal mb-0 me-3">Sign up now</p>
					  <br>
					</div>
					  </center>
					  <br>
					<form action="{{ url_for('register') }}" method="post">
					  <!-- 2 column grid layout with text inputs for the first and last names -->
					  <div class="msg">{{ msg }}</div>
					  <div class="row">
						<div class="col-md-6 mb-4">
						  <div class="form-outline">
							<input type="text" id="form3Example1" class="form-control" name="username" required />
							<label class="form-label" for="form3Example1">Name</label>
						  </div>
						</div>
						<div class="col-md-6 mb-4">
						  <div class="form-outline">
							<input type="text" id="form3Example2" class="form-control" name="phone" required />
							<label class="form-label" for="form3Example2">Mobile Number</label>
						  </div>
						</div>
					  </div>
		  
					  <!-- Email input -->
					  <div class="form-outline mb-4">
						  <input type="email" id="form3Example3" class="form-control" name="email" required/>
						<label class="form-label" for="form3Example3">Email address</label>
					  </div>
					  
		  
					  <!-- Password input -->
					  <div class="row">
						<div class="col-md-6 mb-4">
						  <div class="form-outline">
							<input type="password" id="pass" class="form-control" name="password" required />
							<label class="form-label" for="form3Example1">Password</label>
						  </div>
						</div>
						<div class="col-md-6 mb-4">
						  <div class="form-outline">
							<input type="password" id="pass1" class="form-control" required />
							<label class="form-label" for="form3Example2">Confirm Password</label>
						  </div>
						</div>
					  </div>
					
		  
			
					  <button onclick="return validate()" type="submit" class="btn btn-primary btn-block mb-4">
						Sign up
					  </button>
					  <div class="text-center text-lg-start mt-4 pt-2">
					  <p class="small fw-bold mt-2 pt-1 mb-0">Have an account already? <a href="{{url_for('login')}}"
						  class="link-success">Sign In</a></p>
						</div>
						</form>
					  </div>
					</div>
				  </div>
				</div>
			  </section>
		  </body>
		  </html>
